<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-base-100 lg:max-w-5xl lg:justify-self-center">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Services </a></li>
                <li><a>Cases</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl"
              ><img src="./images/logo2.png" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="font-garamond">Home</a></li>
              <li>
                <a class="font-poppins"
                  >Services <i class="fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li>
                <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn text-white bg-[#B68C5A]">Free Consultation</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Banner section-->
      <section class="max-w-5xl mx-auto">
        <div class="w-full h-screen bg-[url('./images/banner.png')] bg-contain bg-no-repeat">
          <div class="flex flex-col sm:flex-row lg:gap-3 justify-center ">
            <div class="form-control w-full max-w-xs mx-auto">
              <input
                type="text"
                placeholder="Search your service"
                class="input input-bordered w-full max-w-xs justify-self-center"
              />
            </div>
            <div class="flex justify-center">
                <button class="btn">Search</button>
            </div>

          </div>          
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
